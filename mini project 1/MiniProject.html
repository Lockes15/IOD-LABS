<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Finances</title>
    <link rel="stylesheet" href="MiniProject.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1>Let's Spend</h1>
        </header>
        <section>
            <form class="input-selection">
                <label for="category-select">Category:</label>
                <select id="category-select" name="category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="PARTY">PARTY</option>
                    <option value="Travel">Travel</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>

                <label for="amount-input">Amount:</label>
                <input type="number" id="amount-input" name="amount">

                <label for="date-input">Date:</label>
                <input type="date" id="date-input" name="date">

                <button id="add-button">ADD</button>

            </form>
        </section>
        <section class="expenses-list">
            <h2>My Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expenses-table"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <footer>
            <p>Lockes 2024</p>
        </footer>
    </main>

    <script src="MiniProject.js"></script>
</body>

</html>
